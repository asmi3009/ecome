    <style>
        /* Add some basic styles for the cart */
        body {

        .cart-container {

        .product {

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333; /* Change the background color as desired */
            color: #fff; /* Change the text color as desired */
            padding: 10px 0;
        }
        
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        
        .navbar a:hover {
            text-decoration: underline;
        }
        
        .content {
            padding: 60px 20px; /* Add padding to the content to avoid it being hidden by the fixed navbar */
        }
        .image-container {
            text-align: center;
        }
        img {
            max-width: 100%;
            cursor: pointer;
            height: 500px;
        }
        .btn{
            position: fixed;
            align-items: center;

            padding: 10px;
        }
        .mar{

        }
        .button-container {
            text-align: center;
        }
        .cart-container:hover{
            color: goldenrod;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
        .social-icons {
            position: fixed;
            top: 50%;
            left: 10px; /* Adjust this value to change the horizontal position */
            transform: translateY(-50%);
            z-index: 9999; /* Ensure icons are above other content */
        }
        
        .social-icons a {
            display: block;
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
            color: #333; /* Adjust the color to match your design */
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .social-icons a:hover {
            color: #007bff; /* Change the color on hover */
        }
        .fa-facebook{
            background-color: blue;

                .center {
